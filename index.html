<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP DASHBOARD</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa4f9fed4f.js" crossorigin="anonymous"></script>
</head>
<body class="debugg">

  <div class="page-content">
    <!-- TOOLBAR -->
    <footer class="toolbar-menu d-flex align-items-center">

       <figure class="logo-img px-1 my-1">
        <img class="logo-large" src="./img/logo.svg" alt="">
       </figure>
       <figure class="logo-img px-1 my-1">
        <img class="mobile-logo" src="./img/mobile-logo.png" alt="">
       </figure>

       <div class="search bg-secondary d-flex flex-grow-1 align-items-center text-dark bg-light rounded-pill">
        <a href="#" class="text-dark"> <i class="fa-solid fa-magnifying-glass px-3"></i></a>
        <input type="text" class="border-0 w-100 bg-light rounded-pill overflow-hidden" placeholder="Prova a cercare: Lezioni di Laravel">
       </div>

       <ul class="list-tools list-unstyled d-flex align-items-center text-light mt-3 px-2">
        <li class="px-2">
            <a href="#" class="text-dark d-none d-md-block"><i class="fa-solid fa-list-ul"></i></a>
        </li>

        <li class="px-2">
            <a href="#" class="text-dark d-none d-md-block"><i class="fa-solid fa-circle-question"></i></a>
        </li>

        <li class="px-2">
            <a href="#" class="text-dark d-none d-md-block"><i class="fa-solid fa-ellipsis-vertical"></i></a>
        </li>

        <li class="px-2"> 
            <a href="#" class="text-warning"><i class="fa-solid fa-bell"></i></a>
        </li>
        
       </ul>
        
    </footer>
    
    <div class="sidebar-main-content d-flex  flex-grow-1 gx-0">
        <!-- SIDEBAR -->
        <header class="sidebar d-flex justify-content-center">
            
                
                    <div class="navbar-items d-flex flex-column justify-content-between">
                        <ul class="list-unstyled text-center">
                            <li><a href="#" class="item fs-5 my-2"><i class="fa-solid fa-house-chimney py-1"></i><span class="home px-2">Home</span></a></li>
                            <li><a href="#" class="item fs-5 my-2"><i class="fa-solid fa-chart-simple py-1"></i><span class="stats px-2">Stats</span></a></li>
                            <li><a href="#" class="item fs-5 my-2"><i class="fa-solid fa-signal py-1"></i><span class="signal px-2">Signal</span></a></li>
                        </ul>

                        <div>
                            <a href="#" class="item fs-5 my-2"><i class="fa-solid fa-gears py-1"></i><span class="admin px-2">Admin</span></a>
                        </div>

                    </div>
                
                   
                   
                
            
        </header>
        <!-- MAIN-CONTENT -->
        <main class="main-content flex-grow-1">
            <div class="container-fluid bg-primary">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
                
                   
                
            
            
            <div class="cards-section flex-grow-1 bg-light">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-4 flex-grow-1"></div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

  </div>
  
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
